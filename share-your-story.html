<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Story | TruthSeekers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body {
            font-family: 'Raleway', sans-serif;
        }
  </style>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col justify-center items-center p-6">

  <div class="w-full max-w-3xl bg-white shadow-lg rounded-xl p-8 relative">
    <div class="flex items-center mb-6">
      <i class="ri-edit-2-line text-2xl text-pink-600 mr-3"></i>
      <h1 class="text-2xl font-bold text-gray-800">Share Your Story</h1>
    </div>

    <p class="text-gray-600 mb-6">
      Your voice matters. You can choose to stay anonymous. Every story helps others feel less alone.
    </p>

    <form onsubmit="handleSubmit(event)" class="space-y-6" id="storyForm">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Story Title</label>
        <input type="text" name="title" id="title" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"/>
      </div>

      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Your Story</label>
        <textarea name="content" id="content" rows="8" required
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 resize-y"
                  placeholder="Write your experience here..."></textarea>
      </div>

      <div class="flex items-center space-x-3">
        <input type="checkbox" id="anonymous" name="anonymous" class="h-4 w-4 text-pink-600 border-gray-300 rounded"/>
        <label for="anonymous" class="text-sm text-gray-700">Submit anonymously</label>
      </div>

      <div>
        <button type="submit"
                class="bg-pink-600 hover:bg-pink-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">
          Submit Story
        </button>
      </div>
    </form>
  </div>

  <!-- ✅ Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-md text-center">
      <h2 class="text-2xl font-semibold text-pink-600 mb-4">Story Submitted</h2>
      <p class="text-gray-700 mb-6">Thank you for sharing your story. You're not alone.</p>
      <button onclick="closeModal()"
              class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-500 transition">
        Okay
      </button>
    </div>
  </div>

  <!-- ✅ Script -->
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("successModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("successModal").classList.add("hidden");
      document.getElementById("storyForm").reset();
    }
  </script>

</body>
</html>
